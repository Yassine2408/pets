<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-paw"></i> Virtual Pet Companion</h1>
            <div class="user-stats">
                <span class="points-display">Points: <span id="points">0</span></span>
                <span class="level-display">Level: <span id="user-level">1</span></span>
            </div>
        </header>

        <div class="welcome-message" id="welcome-message">
            <!-- Welcome message will be inserted here -->
        </div>

        <main>
            <div id="tutorial-overlay" class="tutorial-overlay hidden">
                <!-- Tutorial content will be inserted here -->
            </div>

            <div class="cards-container">
                <div id="progress-card" class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-trophy"></i> Achievements</h2>
                    </div>
                    <div class="card-content" id="achievements-list"></div>
                </div>

                <div id="pet-selection-card" class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-paw"></i> Choose Your Pet</h2>
                    </div>
                    <div class="card-content" id="pet-selection"></div>
                </div>

                <div id="active-pet-card" class="card hidden">
                    <div class="card-header">
                        <h2 id="active-pet-name"></h2>
                        <div class="pet-mood" id="pet-mood">ðŸ˜Š</div>
                    </div>
                    <div class="card-content">
                        <div id="notification" class="notification"></div>
                        <div id="pet-visualization" class="pet-visualization"></div>
                        <div id="pet-speech-bubble" class="speech-bubble hidden"></div>
                        <div id="status-bars"></div>
                        <div id="action-buttons"></div>
                        <div id="pet-stats">
                            <p>Level: <span id="pet-level">1</span></p>
                            <p>Experience: <span id="pet-exp">0</span></p>
                            <div class="exp-bar">
                                <div id="exp-fill"></div>
                            </div>
                        </div>
                        <div id="last-activity"></div>
                    </div>
                </div>
            </div>
        </main>

        <div id="achievements-popup" class="achievements-popup hidden">
            <!-- Achievement notifications will appear here -->
        </div>

        <div id="mini-games" class="mini-games hidden">
            <!-- Mini-games will be inserted here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
