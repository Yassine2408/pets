<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Virtual Pet Companion</h1>
        </header>
        <main>
            <div id="progress-card" class="card">
                <div class="card-header">
                    <h2><i class="fas fa-trophy"></i> Progress</h2>
                    <p>Total Points: <span id="points">0</span></p>
                </div>
                <div class="card-content" id="achievements-list"></div>
            </div>

            <div id="pet-selection-card" class="card">
                <div class="card-header">
                    <h2><i class="fas fa-paw"></i> Choose Your Pet</h2>
                </div>
                <div class="card-content" id="pet-selection"></div>
            </div>

            <div id="active-pet-card" class="card" style="display: none;">
                <div class="card-header">
                    <h2 id="active-pet-name"></h2>
                </div>
                <div class="card-content">
                    <div id="notification" class="notification"></div>
                    <div id="pet-visualization" class="pet-visualization"></div>
                    <div id="status-bars"></div>
                    <div id="action-buttons"></div>
                    <div id="last-activity"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
